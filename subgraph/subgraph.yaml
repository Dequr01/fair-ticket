specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FairTicket
    network: matic
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: FairTicket
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Event
        - Ticket
        - VerificationLog
      abis:
        - name: FairTicket
          file: ../src/artifacts/src/contracts/FairTicket.sol/FairTicket.json
      eventHandlers:
        - event: EventCreated(indexed uint256,indexed address,string)
          handler: handleEventCreated
        - event: TicketMinted(indexed uint256,indexed uint256,indexed address)
          handler: handleTicketMinted
        - event: TicketScanned(indexed uint256,indexed uint256,address,uint256)
          handler: handleTicketScanned
        - event: VerificationFailed(indexed uint256,string)
          handler: handleVerificationFailed
      file: ./src/mapping.ts
